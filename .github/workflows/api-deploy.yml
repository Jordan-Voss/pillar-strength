name: Deploy API to Pi

on:
  push:
    branches: [ main ]
    paths:
      - "apps/api/**"
      - "infra/ansible/**"
      - ".github/workflows/api-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build API
        working-directory: apps/api/pillar-strength
        env:
          JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
        run: |
          mvn -q -DskipTests=false -Djasypt.encryptor.password=$JASYPT_ENCRYPTOR_PASSWORD clean test package

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH key
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_SSH_PORT: ${{ secrets.PI_SSH_PORT }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write key (multiline safe)
          printf '%s\n' "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/pillarstrength_deploy
          chmod 600 ~/.ssh/pillarstrength_deploy

          # Add host key to known_hosts (default port 22)
          PORT="${PI_SSH_PORT:-22}"
          if ! ssh-keyscan -p "$PORT" -H "$PI_HOST" >> ~/.ssh/known_hosts 2>/dev/null; then
            echo "ssh-keyscan failed. Check PI_HOST DNS/public IP, port forwarding, and that SSH is reachable."
            echo "Tried host=$PI_HOST port=$PORT"
            exit 1
          fi

      - name: Deploy with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "True"
        run: |
          ansible-playbook \
            -i infra/ansible/inventory/hosts.ini \
            infra/ansible/playbooks/deploy.yml \
            --private-key ~/.ssh/pillarstrength_deploy \
            -vv

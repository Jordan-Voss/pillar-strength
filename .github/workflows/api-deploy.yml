name: Deploy API to Pi
# if: github.repository_owner == 'Jordan-Voss' && github.ref == 'refs/heads/main'

on:
  push:
    branches: [ main ]
    paths:
      - "apps/api/**"
      - "infra/ansible/**"
      - ".github/workflows/api-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux, ARM]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build API
        working-directory: apps/api/pillar-strength
        env:
          JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
        run: |
          mvn -q -DskipTests=false -Djasypt.encryptor.password=$JASYPT_ENCRYPTOR_PASSWORD clean test package

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Deploy with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "True"
        run: |
          ansible-playbook \
            -i infra/ansible/inventory/hosts.ini \
            infra/ansible/playbooks/deploy.yml \
            --private-key ~/.ssh/pillarstrength_deploy \
            -vv

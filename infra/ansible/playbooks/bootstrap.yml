- name: Bootstrap Pillar Strength API host
  hosts: pillar_api
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install packages
      apt:
        name:
          - nginx
          - openjdk-21-jre
          - curl
        state: present

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: "0755"

    - name: Upload application-prod.properties
      template:
        src: ../templates/application-prod.properties.j2
        dest: "{{ app_dir }}/application-prod.properties"
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: "0644"

    - name: Upload systemd service
      template:
        src: ../templates/pillar-strength-api.service.j2
        dest: /etc/systemd/system/{{ app_name }}.service
        mode: "0644"

    - name: Upload nginx site config
      template:
        src: ../templates/nginx-pillarstrength-api.conf.j2
        dest: /etc/nginx/sites-available/{{ app_name }}.conf
        mode: "0644"

    - name: Enable nginx site
      file:
        src: /etc/nginx/sites-available/{{ app_name }}.conf
        dest: /etc/nginx/sites-enabled/{{ app_name }}.conf
        state: link
        force: true

    - name: Disable default nginx site (optional but clean)
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Test nginx config
      command: nginx -t

    - name: Reload nginx
      service:
        name: nginx
        state: reloaded

    - name: Reload systemd
      systemd:
        daemon_reload: true

    - name: Enable service
      systemd:
        name: "{{ app_name }}"
        enabled: true
